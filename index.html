<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <title>Mobile Restaurant App</title>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town</p>
        </header>

        <main id='menu-items-container' class="menu-items-container">
            <!-- menu item rendered here -->

        </main>
        <h2 id="confirm-message" class=" hidden confirm-message"></h2>
        <section id="your-order-section" class="your-order-section hidden">
            <h3>Your order</h3>
            <div class="order-items-container" id="order-items-container">
                <!-- order items rendered here -->
            </div>

            <div class="total-price">
                <p>Total</p>
                <p id="total-price">$14</p>
            </div>
            <button class="btn" id="complete-order-btn">Complete order</button>
        </section>

        <!-- modal rendered upon clicking of order button -->
        <section id="modal" class="modal hidden">
            <button class="modal-close" id="modal-close" type="button">X</button>
            <h3>Enter Card Details</h3>
            <form>
                <input type="text" placeholder='Enter Your Name' id="customerName" name="customerName"
                    aria-label="Enter Your Name" required>
                <input type="text" placeholder='Enter card number' id="cardNumber" name="cardNumber"
                    aria-label=" Enter card number" required>
                <input type="text" placeholder='Enter CVV' id="customerName" name="CVV" aria-label=" Enter CVV"
                    required>
                <button id="make-payment-button" class="btn" type="submit">Pay</button>
            </form>
        </section>
        <div id='modal-overlay' class="hidden overlay"></div>
    </div>


    <script type="module" src="./javascript.js"></script>

</body>

</html>
